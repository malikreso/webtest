<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabi Roblox Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>

        .roblox-button {
            background-color: #ff69b4;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 15px 30px;
            width: 250px;
            height:150px;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .roblox-button:hover {
                background-color: #ff85c1;
                transform: scale(1.05);
            }



        body {
            margin: 0;
            font-family: sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 0px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #ff69b4; /* Barbie pink */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

            header .title {
                font-family: 'Roboto', sans-serif;
                font-weight: 900;
                font-size: 1.5rem;
            }

            header img {
                height: 40px;
                width: auto;
            }

        nav {
            grid-area: sidebar;
            background-color: #ffffff;
            padding:0px;
        }

        main {
            grid-area: main;
            background-color: #ffffff;
            padding: 80px;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

            nav ul li {
                margin-bottom: 10px;
            }

                nav ul li a {
                    text-decoration: none;
                    color: #333;
                }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="title">Gabi Roblox Expert</div>
            <img src="roblox-6.svg" alt="Roblox Logo" />
        </header>
        
        <main>
            
            <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 30px;">
                <button class="roblox-button" onclick="scrollToSection('preporuke')">Gabi preporuƒçuje</button>
                <button class="roblox-button" onclick="scrollToSection('kategorije')">Pretraga po kategorijama</button>
            </div>

            <section id="preporuke" style="margin-top: 100px; padding: 20px; background: #ffe4f0; border-radius: 20px;">
                <h2 style="text-align:center;">üåü Gabi preporuƒçuje üåü</h2>
                <p>Ovdje ƒáe biti Gabine preporuke za najzabavnije Roblox igre i iteme!</p>
            </section>

            <section id="kategorije" style="margin-top: 100px; padding: 20px; background: #ffe4f0; border-radius: 20px;">
                <h2 style="text-align:center;">üîç Pretraga po kategorijama</h2>
                <p>Pretra≈æuj igre, iteme i kolekcije po vrsti, ≈æanru i popularnosti.</p>
            </section>


        </main>
        <footer>&copy; 2025 Gabi's Roblox World</footer>
    </div>
    <script>
        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
